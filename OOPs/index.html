<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOPs</title>
  </head>
  <body>
    <h2>ICICI Bank</h2>
    <form id="accountForm">
      <input type="text" placeholder="CustomerName" id="customerName" />
      <input type="number" placeholder="Initial balance" id="balance" />
      <button type="submit">Create Account</button>
    </form>
    <hr />
    <form id="depositForm">
      <input type="accountNumber" placeholder="accountNumber" id="accountNumber" />
      <input type="number" placeholder="Amount" id="amount" />
      <button type="submit">Deposit</button>
    </form>

    <script src="./oops1.js"></script>
  </body>
</html>
