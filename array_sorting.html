<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>

    <script>

        // Bubble sorting

        let arr = [40,30,12,25];
        for(let i = 0; i < arr.length; i++){
            for(j = 0; j < arr.length; j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j];
                    arr[j] = arr[j+1]
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
