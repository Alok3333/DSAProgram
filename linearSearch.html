<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linear Search</title>

    <script>
      let linearSearch = [23, 45, 78, 98, 100];

      let getPositionIndex = 100;

      for (let i = 0; i < linearSearch.length; i++) {
        if (linearSearch[i] == getPositionIndex) {
          // console.log(i)
          getPositionIndex = i;
          break;
        }
      }

      console.log(getPositionIndex);
    </script>
  </head>
  <body></body>
</html>
