<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Sort</title>
    <script>
      let arr = [2, 3, 4, 5, 6, 7, 8];
      let even = [];

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
          even.push(arr[i]);
        }
      }

      for (i = 0; i < even.length; i++) {
        even[i] = even[i] * 2;
      }

      let count = 0;
      for (i = 0; i < even.length; i++) {
        count++;
      }

      console.log(even);
      console.log(count);
    </script>
  </head>
  <body></body>
</html>
