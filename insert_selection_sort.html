<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert selection sort</title>
    <script>
      let array = [12, 11, 13, 5, 6];

      function insertSelectionSort(item) {
        // console.log(item)
        let i, current, j;
        for (i = 1; i < item.length; i++) {
          current = item[i];
          j = i - 1;
          while (j >= 0 && item[j] > current) {
            item[j+1] = item[j]
            j -= 1;
          }
          item[j+1] = current;
        }
      }

      insertSelectionSort(array)

      console.log(array);
    </script>
  </head>
  <body></body>
</html>
