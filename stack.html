<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
    <script>
      let data = [];
      let currentEle = data.length;
      let max = 5;

      function push(newEle) {
        if (currentEle >= max) {
          alert(`you can not add ${newEle}`);
        }
        data[currentEle] = newEle;
        currentEle += 1;
      }

      function pop(){
        if(currentEle > 0){
            currentEle -= 1
            data.length = currentEle;
        }
        else{
            alert("Array element already empty")
        }
      }

      push(5);
      push(50);
      push(23);
      push(15);
      push(45);
    //   pop()
    //   pop()
    //   pop()


      console.log(data);
    </script>
  </head>
  <body>
    <h2>Stack in Javascript</h2>
  </body>
</html>
