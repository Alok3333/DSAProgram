<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Recursing Array</title>
    <script>
      let arr = [2, 4, 5, 10, 99,7, 20];
      let temp;

      function reverseArray(arr, start, end) {
        console.warn(arr);
        if (start <= end) {
          temp = arr[start];
          arr[start] = arr[end];
          arr[end] = temp;
          reverseArray(arr, start + 1, end - 1);
        }
      }

      reverseArray(arr, 0, arr.length - 1);
    </script>
  </head>
  <body></body>
</html>
